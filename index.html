<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow Main</title>
    <link rel="stylesheet" href="/css/style.css">
    <link type="image/x-icon" rel="shortcut icon" href="/images/MindFlow-icon.ico">
</head>

<body>
    <main class="main">
        <section class="description">
            <div class="description-wrapper">
                <div class="description-container">
                    <a href="notes.html" class="logo">
                        <h1>MindFlow</h1>
                    </a>
                    <p class="description-text">
                        MindFlow помогает организовать 
                        ваши мысли и задачи. Раздел «Notes» 
                        используется для сохранения идей без строгой 
                        структуры, а «Todo» — для создания списков дел.
                    </p>
                    <div class="login">
                        <img src="/images/manIcon.svg" alt="man-icon" class="man-icon">
                        <a href="login.html" class="login-button">Войти</a>
                        <a href="register.html" class="register-button">Зарегистрироваться</a>
                    </div>
                    
                </div>
            </div>
        </section>

        <section class="screenshots">
            <div class="screenshots-wrapper">
                <div class="screenshots-container">
                    <div class="notes-screenshot">
                        <h2 class="notes-screenshot-title">Notes</h2>
                        <img src="/images/notes-screenshot-img.jpg" alt="notes-screenshot-img" class="notes-screenshot-img">
                    </div>
                    <div class="todo-screenshot">
                        <h2 class="todo-screenshot-title">Todo</h2>
                        <img src="/images/todo-screenshot-img.jpg" alt="todo-screenshot-img" class="todo-screenshot-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer-container">
                <p class="footer-law-text">
                    MindFlow © 2024
                    <br>
                    Все права защищены
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
